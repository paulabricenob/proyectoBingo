<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingoMania</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="contenido">
        <div class="contenido_centrado">
            <h1>BINGO MANÍA</h1>
            <p>¡Únete a la emoción y a la suerte en nuestro mundo de bingo, donde cada número cuenta para ganar!</p>
        </div>
        <div class="contenido_izquierda">
            <h2>MEJORES PUNTAJES</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre del Jugador</th>
                        <th>Puntaje</th>
                    </tr>
                </thead>
                <tbody id="tabla-puntajes">
                    <!-- Aquí se cargarán los datos desde localStorage -->
                </tbody>
            </table>
            
        </div>
        <div class="contenido_derecha">
            <h2>JUGADORES</h2>
            <p>Ingrese el nombre de 4 jugadores y el tamaño del carton</p>
            
            <form action="#" method="post">
                <label for="jugador1">Jugador 1:</label><br>
                <input type="text" id="jugador1" name="jugador1" required><br><br>
        
                <label for="jugador2">Jugador 2:</label><br>
                <input type="text" id="jugador2" name="jugador2" required><br><br>
        
                <label for="jugador3">Jugador 3:</label><br>
                <input type="text" id="jugador3" name="jugador3" required><br><br>
        
                <label for="jugador4">Jugador 4:</label><br>
                <input type="text" id="jugador4" name="jugador4" required><br><br>
                
                <label for="tamaño">Tamaño del cartón:</label><br>
                <input type="text" id="tamaño_carton" name="tamaño_carton" required><br><br>
    
                <input type="submit" value="Jugar">
            </form>
            
        </div>
        <div id="cartones">
            <!-- Aquí se generarán los cartones -->
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
